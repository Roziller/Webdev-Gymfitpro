<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GymFitPro Plans</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      color: #fff;
      background-image: url("/ASSETS/IMAGES/ambitious-studio-rick-barrett-1RNQ11ZODJM-unsplash.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .navbar {
      background-color: #141414;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      color: white;
      position: relative;
    }

    .navbar .logo {
      font-weight: bolder;
      font-size: 2rem;
    }

    .navbar .logo span {
      color: #ff6b00;
    }

    .navbar .nav-links {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .nav-links a {
      color: #ccc;
      cursor: pointer;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      font-size: 1.25rem;
    }

    .navbar .nav-links a:hover {
      color: #ff6b00;
    }

    .main-content {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      margin-bottom: 20px;
    }

    .gym-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .gym-card {
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gym-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 20px #ff6b00aa;
    }

    .gym-card img {
      width: 100%;
      border-radius: 15px;
      height: 180px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .gym-info h3 {
      margin-bottom: 5px;
      font-size: 1.2rem;
    }

    .location {
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .badges {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .badge {
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: bold;
      background: #ff6b00;
      color: white;
    }

    .badge.standard {
      background: #555;
    }

    .select-button {
      margin-top: 15px;
      background: #ff6b00;
      border: none;
      padding: 8px 14px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .select-button:hover {
      background: #e95f00;
    }

    .menu-toggle {
      display: none;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #141414;
        position: absolute;
        top: 70px;
        right: 20px;
        padding: 20px;
        border-radius: 10px;
      }

      .nav-links a {
        margin: 10px 0;
      }

      .menu-toggle {
        display: block;
      }

      .nav-links.active {
        display: flex;
      }
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="logo">GymFit<span>Pro</span></div>
  <div class="nav-links" id="navLinks">
    <a href="#">Home</a>
    <a href="workouts.html">Plans</a>
    <a href="#">Challenges</a>
    <a href="#">Guides</a>
    <a href="#" class="donate-button">Donate</a>
  </div>
  <div class="menu-toggle" id="menuToggle">&#9776;</div>
</nav>

<section class="main-content">
  <h2>Choose Your Workout Plan</h2>
  <div class="gym-grid">
    <div class="gym-card">
      <img src="/ASSETS/IMAGES/giorgio-trovato-6rlMgGzdGwM-unsplash.jpg" alt="Workout 1">
      <div class="gym-info">
        <h3>Starter Pack</h3>
        <div class="location">Beginner Level</div>
        <div class="badges">
          <div class="badge">Strength</div>
          <div class="badge standard">Basic</div>
        </div>
        <button class="select-button">Select Plan</button>
      </div>
    </div>
    <!-- More gym-cards duplicated here -->
  </div>
</section>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const navLinks = document.getElementById('navLinks');

  menuToggle.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });
</script>

</body>
</html>
